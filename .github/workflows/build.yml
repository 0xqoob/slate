name: Slate CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: build
      run: sudo make ci
    - name: delete
      uses: ame-yu/action-delete-latest-release@v2
      with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
    - name: bump
      uses: remorses/bump-version@js
      with:
        version_file: .github/VERSION
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: master      
    - name: release
      uses: fnkmr/github-action-ghr@v1.3
      env:
        GHR_PATH: slate.img
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

